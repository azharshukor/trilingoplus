<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object Recognition Test</title>
<style>

	@import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');


    html, body {
    font-family: 'Poppins', sans-serif;
    margin: 0; /* Reset margin to ensure full coverage */
    padding-left: 20px;
    padding-right: 20px;
    height: 100%; /* Ensure both html and body take up the full viewport height */
}

body {
    background: linear-gradient(360deg, rgba(255,255,255,1) 0%, rgba(255,247,241,1) 100%);
    text-align: center;
}
    #question, #timer, #result, #recordedAnswer, #checkResult, #next {
        display: none;
    }
    .button {
  background-color: #D20062;
  border: 0; 
  border-radius: 56px;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: 'Poppins', sans-serif;
  font-size: 18px;
  font-weight: 600;
  outline: 0;
  padding: 16px 21px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: all .3s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  display: block;
  margin: 40px auto;
}

.button:before {
  background-color: initial;
  background-image: linear-gradient(#fff 0, rgba(255, 255, 255, 0) 100%);
  border-radius: 125px;
  content: "";
  height: 50%;
  left: 7%;
  opacity: .5;
  position: absolute;
  top: 0;
  transition: all .3s;
  width: 86%;
}

.button:hover {
  box-shadow: rgba(255, 255, 255, .2) 0 3px 15px inset, rgba(0, 0, 0, .1) 0 3px 5px, rgba(0, 0, 0, .1) 0 10px 13px;
  transform: scale(1.05);
}

 h1 {
            font-family: 'Poetsen One';
            font-size: 30pt;
            font-weight: 800;
            color: #D20062;
	    line-height: 1;
	    padding-top: 10px;
        }
        
h2 {
            font-family: 'Poppins';
            font-size: 18pt;
            font-weight: 800;
            color: #D20062;
            margin-bottom: 20px; 
            margin-left: 40px;
            margin-right: 40px;
            line-height: 1.5;
        }
        
h3 {
            font-family: 'Poppins';
            font-size: 14pt;
            font-weight: 800;
            color: black;
            margin-bottom: 20px; 
            margin-left: 40px;
            margin-right: 40px;
            line-height: 1.5;
        }

.question-image {
    border-radius: 15px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border: 2px solid #ffadcb;
}
                

</style>
</head>
<body>
    <h1>Trilingo</h1>
    <h2>Let's play a game!</h2>
    <p>We'll show you some photos, and if you can say out what they are in Malay, you'll get a star ⭐.</p>
    <button class="button" role="button" id="startButton">Begin</button>

    <div id="question"></div>
    <div id="timer"></div>
    <div id="recordedAnswer"></div>
    <button class="button" role="button" id="checkResult">Check Answer</button>
    <div id="result"></div>
    <button class="button" role="button" id="next">Next Question</button>

    <script>
        var questions = ["anjing", "gajah", "harimau", "tembikai", "nenas", "epal"];
        var images = ["anjing.jpeg", "gajah.jpeg", "harimau.jpeg", "tembikai.jpeg", "nenas.jpeg", "epal.jpeg"];
        var currentQuestionIndex = 0;
        var userAnswer = "";
        var score = 0;
        var stars = score > 0 ? '⭐'.repeat(score) : '0';

        document.getElementById("startButton").addEventListener("click", startTest);
        document.getElementById("checkResult").addEventListener("click", checkResult);
        document.getElementById("next").addEventListener("click", nextQuestion);

        function startTest() {
            document.querySelector("p").style.display = "none";
            document.querySelector("h2").style.display = "none";
            document.getElementById("startButton").style.display = "none";
            currentQuestionIndex = 0;
            askQuestion();
        }

        function askQuestion() {
            if (currentQuestionIndex < questions.length) {
                var currentQuestion = questions[currentQuestionIndex];
                var currentImage = images[currentQuestionIndex];
                document.getElementById("question").innerHTML = `<div class="question-image"><img src="${currentImage}" alt="${currentQuestion}" style="width: 100%; height: auto;"></div>`;
                document.getElementById("timer").innerHTML = `<h3>Time left:</h3><h2>5 seconds</h2>`;
                document.getElementById("question").style.display = "block";
                document.getElementById("timer").style.display = "block";
                document.getElementById("recordedAnswer").style.display = "none";
                document.getElementById("checkResult").style.display = "none";
                document.getElementById("result").style.display = "none";
                startTimer();
                startListening();
            } else {
                endTest();
            }
        }

        function startTimer() {
            var seconds = 5;
            var timer = setInterval(function() {
                seconds--;
                document.getElementById("timer").innerHTML = `<h3>Time left:</h3><h2>${seconds} seconds</h2>`;
                if (seconds === 0) {
                    clearInterval(timer);
                    document.getElementById("timer").style.display = "none";
                    if (!userAnswer) {
                        recordedAnswer = "Time's up";
                        showRecordedAnswer(recordedAnswer);
                    }
                    stopListening();
                }
            }, 1000);
        }

        function nextQuestion() {
            if (currentQuestionIndex === questions.length - 1) {
                document.body.innerHTML = `
                    <h1>Trilingo</h1>
                    <h2>Let's play a game!</h2>
                    <p>We'll show you some photos, and if you can say out what they are in Malay, you'll get a star ⭐.</p>
                    <button class="button" role="button" id="startButton">Begin</button>`;
                document.getElementById("startButton").addEventListener("click", startTest);
            } else {
                currentQuestionIndex++;
                userAnswer = "";
                askQuestion();
                document.getElementById("next").style.display = "none";
            }
        }

        function showResult(result) {
    var resultElement = document.getElementById("result");
    var currentQuestion = questions[currentQuestionIndex];

    if (result === "correct") {
        score++;
    }

    var stars = score > 0 ? '⭐'.repeat(score) : '0';

    if (currentQuestionIndex === questions.length - 1) {
        resultElement.innerHTML = `<h2>${result === "correct" ? "You are right!" : "You are wrong."}</h2>`;
        resultElement.innerHTML += `<p>The correct answer is ${currentQuestion}</p>`;
        resultElement.innerHTML += `<h2>Your final score:<br>${stars}</h2>`;
        document.getElementById("next").textContent = "Try Again";
        document.getElementById("next").addEventListener("click", function() {
            window.location.href = window.location.origin + window.location.pathname;
        });
    } else {
        resultElement.innerHTML = `<h2>${result === "correct" ? "You are right!" : "You are wrong."}</h2>`;
        resultElement.innerHTML += `<p>The correct answer is ${currentQuestion}</p>`;
        resultElement.innerHTML += `<h2>Your score:<br>${stars}</h2>`;
        document.getElementById("next").textContent = "Next Question";
    }

    resultElement.style.display = "block";
    document.getElementById("next").style.display = "block";
    document.getElementById("recordedAnswer").style.display = "none";
}

        function startListening() {
            var recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            if (!recognition) {
                console.error('Speech recognition not supported.');
                return;
            }

            recognition.lang = "ms-MY";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                console.log('Speech recognition started.');
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                recordedAnswer = "Error";
                showRecordedAnswer(recordedAnswer);
            };

            recognition.onresult = function(event) {
                userAnswer = event.results[0][0].transcript.toLowerCase();
                recordedAnswer = userAnswer;
                showRecordedAnswer(recordedAnswer);
            };

            recognition.start();
            setTimeout(function() {
                recognition.stop();
                if (!userAnswer) {
                    recordedAnswer = "Sorry, we couldn't hear what you said.";
                    showRecordedAnswer(recordedAnswer);
                }
                 }, 5000);
        }

        function stopListening() {
            var recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            if (recognition) {
                recognition.stop();
            }
        }

        function showRecordedAnswer(answer) {
            document.getElementById("question").style.display = "none";
            document.getElementById("timer").style.display = "none";
            document.getElementById("recordedAnswer").innerHTML = `<h3>Here's what we heard you say:<br></h3><p>${answer}</p>`;
            document.getElementById("recordedAnswer").style.display = "block";
            document.getElementById("checkResult").style.display = "block";
        }

        function checkResult() {
            var correctAnswer = questions[currentQuestionIndex];
            if (recordedAnswer.includes(correctAnswer)) {
                showResult("correct");
            } else {
                showResult("wrong");
            }
            document.getElementById("checkResult").style.display = "none";
        }
    </script>
</body>
</html>
