<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutur</title>
<link rel="stylesheet" href="style.css">
	
</head>
<body>
    <img src="tutur.png" alt="Tutur Logo" style="height: 60px; padding-top: 40px; padding-bottom: 30px"><br>
    <h2><img src="monster.gif" alt="Tutur Monster" style="height: 250px; padding-bottom: 5px; display: block; margin: 0 auto;">
<br>	
    Jom cakap Melayu!</h2>
    <p>Dalam permainan ini, anda harus sebutkan apa yang anda lihat dalam gambar yang ditunjukkan.<br><br>Tekan butang sedia untuk mula.</p>
    <button class="button" role="button" id="startButton">Sedia</button>

    <div id="question"></div>
    <div id="timer"></div>
    <div id="recordedAnswer"></div>
    <button class="button" role="button" id="checkResult">Semak</button>
    <div id="result"></div>
    <button class="button" role="button" id="next">Soalan Selanjutnya</button>

    <div class="footer-section">
    Tutur is in the developmental phase.<br>Please share your thoughts with us at tuturappsg@gmail.com.
    </div>

<script src="script.js"></script>

</body>
</html>
